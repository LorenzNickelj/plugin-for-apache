buildscript {
  dependencies {
    classpath files("${project.pluginTestDir}/hadoop-plugin-${project.libVersion}.jar")
  }
}

apply plugin: com.linkedin.gradle.hadoop.HadoopPlugin

// Negative test that the static checker catches cycles involving subworkflows.
hadoop {
  buildPath "jobs"
  cleanPath false

  // ERROR if there are cyclic target dependencies among jobs and subflows in a workflow
  workflow('subflowCycles1') {
    job('job1') {
      depends 'flow1'
    }

    workflow('flow1') {
      flowDepends 'job1'
    }

    targets 'job1'
  }

  // ERROR if there are cyclic target dependencies among jobs and subflows in a workflow
  workflow('subflowCycles2') {
    workflow('flow1') {
      flowDepends 'flow2'
    }

    workflow('flow2') {
      flowDepends 'flow1'
    }

    targets 'flow2'
  }

  // ERROR if there are cyclic target dependencies among jobs and subflows in a workflow
  workflow('subflowCycles3') {
    job('job1') {
      depends 'flow1'
    }

    workflow('flow1') {
      flowDepends 'job2'
    }

    job('job2') {
      depends 'flow2'
    }

    workflow('flow2') {
      flowDepends 'job1'
    }

    targets 'job1'
  }

  // ERROR if there are cyclic target dependencies among jobs and subflows in a workflow
  workflow('subflowCycles4') {
    workflow('flow1') {
      job('job1') {
        depends 'flow2'
      }

      workflow('flow2') {
        flowDepends 'job1'
      }

      targets 'job1'
    }

    targets 'flow1'
  }
}