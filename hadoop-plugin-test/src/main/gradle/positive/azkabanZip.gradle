buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath files("${project.pluginTestDir}/hadoop-plugin-${project.libVersion}.jar")
  }
}

apply plugin: com.linkedin.gradle.hadoop.HadoopPlugin

hadoopZip {
  libPath = "./lib"
  base {
    from("src") {
      into "base source"
      include "main/**/**"
    }
  }

  main {
	  from("src") {
      into "src"
      include "main/**/**"
    }
  }

  zip("magic") {
    from("src") {
      into "src"
      include "main/**/**"
    }
  }

  zip("canasta") {
    from("src") { }
  }

}

hadoop.buildPath "jobs"
hadoop.cleanPath false
